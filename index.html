<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.dist.css">
    <title>Google</title>
</head>

<body>

    <header class="header">
        <nav>
            <ul class="menu">
                <li>
                    <a class="menu__link menu__link_text" href="#">Почта</a>
                </li>
                <li>
                    <a class="menu__link menu__link_text" href="#">Картинки</a>
                </li>
                <li>
                    <button id="hamburger-menu" class="hamburger menu__link" title="Приложения Google">
                        <img class="hamburger__img" src="assets/img/menu-button.svg" alt="Hamburger menu">
                    </button>
                </li>
                <li>
                    <button id="account" class="menu__link menu__link_name" title="Аккаунт Google: Алексей Петраков" data-name="A"></button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <a class="logo" href="#">
            <img class="logo__img" src="assets/img/google-logo.svg" alt="Logo">
        </a>
        <div class="input-wrapper">
            <img src="assets/img/search-icon.svg" alt="Search icon" class="input-wrapper__icon input-wrapper__icon_search">
            <input class="input-wrapper__input" type="text">
            <button id="keyboard" title="Экранная клавиатура" class="input-button">
                <img src="assets/img/keyboard-icon.svg" alt="Keyboard icon" class="input-wrapper__icon input-wrapper__icon_keyboard">
            </button>
            <button id="microphone" title="Голосовой поиск" class="input-button">
                <img src="assets/img/google-microphone-icon.svg" alt="Microphone icon" class="input-wrapper__icon input-wrapper__icon_microphone">
            </button>
        </div>
        <div class="buttons-wrap">
            <button class="buttons-wrap__search" id="search-to-google">Поиск в Google</button>
            <button class="buttons-wrap__lucky" id="i-am-lucky">Мне повезет!</button>
        </div>
        <p class="content__info">
            Сервисы Google доступны на разных языках:
            <a class="content__info_link" href="#">English</a>
            <a class="content__info_link" href="#">Беларуская</a>
        </p>
    </main>

    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__element-wrapper_country">
                <span class="footer__country">Беларусь</span>
            </li>
            <li class="footer__element-wrapper">
                <nav class="about">
                    <ul class="about__wrapper">
                        <li class="element-wrapper"><a class="about__element" href="#">Реклама</a></li>
                        <li class="element-wrapper"><a class="about__element" href="#">Для бизнеса</a></li>
                        <li class="element-wrapper"><a class="about__element" href="#">Все о Google</a></li>
                        <li class="element-wrapper"><a class="about__element" href="#">Как работает Google Поиск</a></li>
                    </ul>
                </nav>
            </li>
            <li class="footer__element-wrapper">
                <nav class="security">
                    <ul class="security__wrapper">
                        <li class="element-wrapper"><a class="security__element" href="#">Конфиденциальность</a></li>
                        <li class="element-wrapper"><a class="security__element" href="#">Условия</a></li>
                        <li class="element-wrapper"><a class="security__element" href="#">Настройки</a></li>
                    </ul>
                </nav>
            </li>
        </ul>
    </footer>

</body>

</html>
